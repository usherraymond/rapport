<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animate tourne 3D</title>
    <link rel="stylesheet" href="box.css">
</head>
<body>
    <input type="radio" id="chk1" name="al" style="display: none;">
    <input type="radio" id="chk2" name="al" style="display: none;">
    <div class="box">
        <div class="a">
            <label for="chk1">Login</label>
            <label for="chk2" id="sup">Sign up</label>
        </div>
        <div class="b">
            <form action="" class="frm">
                <h6 class="title">SIGN UP FORM</h6>
                <input type="text" placeholder="Enter Full Name">
                <input type="text" placeholder="Enter Username">
                <input type="text" placeholder="Enter Email Address">
                <input type="text" placeholder="Enter Password">
                <input type="text" placeholder="confirm Password">
                <input type="button" value="Sign up" id="btn">
                <label for="chk1" id="btm">Login here</label>
            </form>
        </div>
        <div class="c">
            <form action="" class="frm">
                <br><br><br><br><br><br>
                <h6 class="title">LOGIN FORM</h6>
                <input type="text" placeholder="Username or Email">
                <input type="text" placeholder="Enter Password">
                <input type="button" value="login" id="btn">
                <label for="chk2" id="btm">Signup here</label>
            </form>
        </div>
        <div class="d"></div>
        <div class="e"></div>
    </div>
</body>
</html>
