<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>the slide</title>
    <link rel="stylesheet" href="Slide.css">
    <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

</head>
<body>
    <div class="container">
        <!-- Slider main container -->
        <div class="swiper">
        <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
            <!-- Slides -->
                <div class="swiper-slide"><img src="image/img1.jpeg"></div>
                <div class="swiper-slide"><img src="image/img2.jpeg"></div>
                <div class="swiper-slide"><img src="image/img3.jpeg"></div>
                <div class="swiper-slide"><img src="image/img4.jpeg"></div>
                <div class="swiper-slide"><img src="image/img5.jpeg"></div>
                <div class="swiper-slide"><img src="image/img6.jpeg"></div>
      ...
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
  
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
  
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="Slide.js"></script>
</body>
</html>
